<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ .Title }} | Coeur d'Alene Tech Group</title>

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {{ with .OutputFormats.Get "RSS" }}
      <link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
      <link href="{{ .RelPermalink }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
    {{ end }}
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/foundation.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/app.css">

    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Lato&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="grid-container">
      {{ partial "header.html" . }}

      <div id="content">
        {{ block "main" . }}{{ end }}
      </div>

      {{ partial "footer.html" . }}
    </div>

  </body>
</html>
